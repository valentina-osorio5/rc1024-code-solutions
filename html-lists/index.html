<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <div>
      <p style="font-size: 55px"><b>HTML Lists</b></p>
    </div>
    <p style="font-size: 45px"><b>Ordered List Example</b></p>
    <ol>
      <li style="font-size: 30px">Learn to code.</li>
      <li style="font-size: 30px">Build projects.</li>
      <li style="font-size: 30px">Get a job.</li>
    </ol>
    <p style="font-size: 45px"><b>Unordered List Example</b></p>
    <ul>
      <li style="font-size: 30px">HTML</li>
      <li style="font-size: 30px">CSS</li>
      <li style="font-size: 30px">JS</li>
      <li style="font-size: 30px">SQL</li>
      <li style="font-size: 30px">PHP</li>
    </ul>
  </body>
</html>
