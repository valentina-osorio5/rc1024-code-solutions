<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>
      <b>HTML Lists</b>
    </h1>
    <h2>Ordered List Example!</h2>
    <ol>
      <li style="font-size: 30px">Learn to code.</li>
      <li style="font-size: 30px">Build projects.</li>
      <li style="font-size: 30px">Get a job.</li>
    </ol>
    <h2>Unordered List Example!</h2>
    <ul>
      <li style="font-size: 30px">HTML</li>
      <li style="font-size: 30px">CSS</li>
      <li style="font-size: 30px">JS</li>
      <li style="font-size: 30px">SQL</li>
      <li style="font-size: 30px">PHP</li>
    </ul>
  </body>
</html>
