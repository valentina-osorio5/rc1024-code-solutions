<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />
    <br />
    <br />

    <label for="whyiscodingcool">Why is coding cool? </label>
    <select id="whyiscodingcool" name="whyiscodingcool">
      <option value="">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <br />
    <br />
    <label for="favoritelanguage"> Favorite Language (choose one) </label>
    <label
      ><input type="radio" name="favoritelanguage" value="HTML" /> HTML</label
    >
    <label
      ><input type="radio" name="favoritelanguage" value="CSS" /> CSS</label
    >
    <label
      ><input type="radio" name="favoritelanguage" value="JavaScript" />
      JavaScript</label
    >

    <br />
    <br />

    <label for="moreinfo">
      Would you like to sign up for more information?
    </label>
    <br />
    <label
      ><input type="checkbox" name="interest" value="signmeup" /> Sign me
      up!</label
    >
    <br /><br />

    <label for="comments">Comments:</label>
    <br />
    <textarea id="comments" name="comments"></textarea>
    <br />
    <button type="submit">Submit</button>
  </body>
</html>
